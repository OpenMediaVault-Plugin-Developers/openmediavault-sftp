version: "1.0"
type: component
data:
  name: omv-services-sftp-shares-datatable-page
  type: datatablePage
  config:
    autoReload: false
    stateId: 1235057b-b2c0-4c48-a4c1-8c9b4fb54d7b
    sorters:
      - dir: asc
        prop: sharedfoldername
    store:
      proxy:
        service: Sftp
        get:
          method: getShareList
    columns:
      - name: _("Username")
        prop: username
        sortable: true
      - name: _("Shared folder")
        prop: sharedfoldername
        flexGrow: 1
        sortable: true
    actions:
      - template: create
        execute:
          type: url
          url: "/services/sftp/shares/create"
      - template: edit
        execute:
          type: url
          url: "/services/sftp/shares/edit/{{ _selected[0].uuid }}"
      - template: delete
        execute:
          type: request
          request:
            service: Sftp
            method: deleteShare
            params:
              uuid: "{{ _selected[0].uuid }}"
